<html>
<head>
    <link rel="stylesheet" href="./css/base.css">
    
    <script src="./js/vendor/jquery.min.js"></script>
    <script src="./js/vendor/jquery-ui.js"></script>
    
    <script src="./js/vendor/handlebars.js"></script>
    
    <script src="./js/unicorn.js"></script>
    <script src="./js/location.js"></script>
    <script src="./js/app.js"></script>
    <script src="./js/index.js"></script>
</head>
    
<body>
    <div class="row">
        <div class="small-12 columns">
            <div id="unicorn-creator">
                
            </div>
        </div>
        <div class="small-12 medium-6 columns">
            <div id="location-creator">
                
            </div>
        </div>
    </div>
    
    <hr>
    
    <div>
        <div class="row">
            <div class="small-6 columns">
                <div id="unicorn-list">
                    
                </div>
            </div>
            
            <div class="small-6 columns">
                <div id="location-list">
                
                </div>
            </div>
        </div>
    </div>
    
    <script type="text/html" id="location-template">
        <div class="panel location-container" data-location-id="{{id}}">
            <h2>{{name}}</h2>
            <div class="unicorn-names">
            </div>
        </div>
    </script>
    
    <script type="text/html" id="unicorn-template">
        <div class="panel unicorn-container" data-unicorn-id="{{id}}">
            {{name}}
        </div>
    </script>
</body>
</html>
